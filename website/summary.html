<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers - Summary</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        textarea {
            field-sizing: content;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="input">
            <form id="input-form">
                <label for="input-text">
                    <span>Input Text:</span>
                    <textarea id="input-text" rows="4" cols="50" placeholder="Enter text here..."></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="output">
            <h2>Output:</h2>
            <div id="output-content"></div>
        </section>
    </div>
</body>
</html>

<script>
    const form = document.getElementById('input-form');
    const outputContent = document.getElementById('output-content');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const inputText = document.getElementById('input-text').value;

        // Call your backend API to process the input text
        const response = await fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: inputText }),
        });

        const result = await response.json();
        outputContent.textContent = result[0].summary_text;
        console.log('Summary generated:', result);
    });
</script>
